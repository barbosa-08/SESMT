<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet" />

    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>FORM RISCOS
  </title>
</head>

<body>
  <header>
    <h1 class="newamsterdan">SEGURANÇA NO TRABALHO</h1>
    <h2 class="fonteimportada">INTENSIDADE DOS RISCOS E GRUPO</h2>
  </header>

  <main>
    <section class="box">
      <h2 class="box-title">Selecione o nível do risco:</h2>


     <div class="content2">
        <label id="grande" class="checkBox2">
          <input id="grande" type="checkbox" />
          <div class="transition2"></div>
        </label><span>Grande</span>
      </div>

      <div class="content2">
        <label id="media" class="checkBox2">
          <input id="media" type="checkbox" />
          <div class="transition2"></div>
        </label><span>Media</span>
      </div>

      <div class="content2">
        <label id="pequeno" class="checkBox2">
          <input id="pequeno" type="checkbox" />
          <div class="transition2"></div>
        </label><span>Pequeno</span>
      </div>
    </section>

    <section class="box">

      <h2 class="box-title">Selecione o tipo de risco:</h2>


      <div id="quimico1" class="content">
        <label id="quimico" class="checkBox">
          <input id="ch1" type="checkbox" />
          <div class="transition"></div>
        </label><span>QUIMICO</span>
      </div>
      <div class="content">
        <label id="acidente" class="checkBox">
          <input id="ch1" type="checkbox" />
          <div class="transition"></div>
        </label><span>ACIDENTE</span>
      </div>
      <div class="content">
        <label id="biologico" class="checkBox">
          <input id="ch1" type="checkbox" />
          <div class="transition"></div>
        </label><span>BIOLÓGICO</span>
      </div>
      <div class="content">
        <label id="fisico" class="checkBox">
          <input id="ch1" type="checkbox" />
          <div class="transition"></div>
        </label><span>FISICO</span>
      </div>
      <div class="content">
        <label id="ergonomico" class="checkBox">
          <input id="ch1" type="checkbox" />
          <div class="transition"></div>
        </label><span>ERGONOMICO</span>
      </div>
      </section>
  </main>
  <div class="img-align">
  <div class="imgs">
    <img src="pngs/risco1.png" />
    <img src="pngs/risco2.png" />
    <img src="pngs/risco3.png" />
    <img src="pngs/risco4.png" />
  </div>
</div>
  <footer>
    <div class="icon">
      <span class="material-symbols-outlined">
        photo_camera
        </span>

          src="pngs/linkedin.png" /></a>
      <a href="https://twitter.com/gruposesmt" target="blank"><img src="pngs/sinal-do-twitter.png" /></a>
    </div>
  </footer>

</html>
